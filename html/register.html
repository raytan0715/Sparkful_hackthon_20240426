<!DOCTYPE html>
<html>
<head>
  <title>註冊</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/login-register.css">
</head>
<body>
  <div class="container">
    <h2>註冊帳號</h2>
    <input type="text" id="username" placeholder="使用者名稱">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="密碼">
    
    <label>
      <input type="checkbox" id="privacyCheck"> 我同意 cookie 與隱私權政策
    </label>
    <button id="togglePrivacy">顯示隱私權內容</button>
    <div id="privacyContent">
      <p>我們會使用 cookie 儲存登入資訊與個人化設定。您的資料僅用於系統功能，不會提供給第三方。</p>
    </div>
    <button id="registerBtn">註冊</button>
    <p id="errorMsg" class="error"></p>
    <p>已有帳號？<a href="login.html">前往登入</a></p>
  </div>
  <script src="../js/register.js"></script>
  <script>
    const toggleButton = document.getElementById('togglePrivacy');
    const privacyContent = document.getElementById('privacyContent');

    // 確保元素存在
    if (toggleButton && privacyContent) {
      toggleButton.addEventListener('click', () => {
        // 使用 window.getComputedStyle 獲取實際的 display 樣式
        const isHidden = window.getComputedStyle(privacyContent).display === 'none';
        
        if (isHidden) {
          privacyContent.style.display = 'block';
          toggleButton.textContent = '隱藏隱私權內容';
        } else {
          privacyContent.style.display = 'none';
          toggleButton.textContent = '顯示隱私權內容';
        }
      });
    }
  </script>
</body>
</html>
