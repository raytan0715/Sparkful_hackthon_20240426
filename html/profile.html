  <title>個人資料設定</title>
  <meta charset="UTF-8">

<body>
  <div class="billing-page">
    <aside class="sidebar">
      <h3>個人資料</h3>
      <p>歡迎，<span id="usernameDisplay"></span>！</p>
      <nav class="sidebar-nav">
        <a href="donation.html">捐款支持</a>
        <a href="main.html" id="goMain">返回主頁</a>
      </nav>
      <p class="footer-text">© 2025 CFE-Model</p>
    </aside>

        <span>個人資料設定</span>
        </nav>
        <h2>個人資料設定</h2>

        <h3>管理信用卡</h3>
        <input type="text" id="cardSearch" placeholder="搜尋卡片名稱或銀行...">
        <div id="bankFilterContainer">
          <label><input type="checkbox" value="all" checked> 全部</label>
        </div>
        <div id="cardContainer"></div>
        <button id="saveCards">儲存信用卡</button>

        <hr>

        <h3>更新個人資料</h3>
        <input type="text" id="newUsername" placeholder="新的使用者名稱">
        <input type="email" id="newEmail" placeholder="新的 Email">
        <input type="password" id="newPassword" placeholder="新的密碼 (可選)">
        <button id="updateBtn">更新</button>
        <p id="msg"></p>
      </div>
    </main>
  </div>

  <!-- 彈出式廣告 -->
  <div id="adPopup" class="ad-popup">
    <div class="ad-content">
      <span id="closeAd" class="close-ad">&times;</span>

  </div>
